<!DOCTYPE html>
<html ng-app="RoutesDemo">
  <head>
    <title>AngularJS Routes Demo</title>

    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap-responsive.min.css">
    <link rel="stylesheet" href="lib/css3tree/css3tree.css">
    <link rel="stylesheet" href="demo.css">
  </head>
  <body>
    <div class="hero-unit">
      <h1>AngularJS Routes Demo</h1>
      <span ui-view="logo"/>
    </div>

    <div class="navbar" ng-controller="NavCtrl">
      <div class="navbar-inner">
        <a class="brand" href="#" title="Select a sport to the right">Sport</a>
        <ul class="nav">
          <li class="active">
            <a id="baseball" href="#" ng-click="setRoute($event)">Baseball</a>
          </li>
          <li>
            <a id="hockey" href="#" ng-click="setRoute($event)">Hockey</a>
          </li>
        </ul>
      </div>
    </div>

    <section id="center">
      <!--ng-view/-->
      <div ui-view="center"/>
    </section>

    <ng-include src="'partials/footer.html'"/>

    <script src="lib/jquery-2.0.1.min.js"></script>
    <script src="lib/bootstrap/js/bootstrap.js"></script>
    <script src="lib/angular.min.js"></script>
    <script src="components/ui-router/release/angular-ui-router.min.js"></script>
    <script src="demo.js"></script>
    <script src="baseball.js"></script>
    <script src="hockey.js"></script>
  </body>
</html>
